<!DOCTYPE html>
<html>
<head>
    <title>Vote Now | Is Susan Collins Concerned?</title>
    <link rel="stylesheet" href="votesubmittedstyle.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
    <center>
        <h1 class="top-header">Make Your Opinion Count</h1>
        <h2>Is Susan Collins Concerned?</h2>
        <h2>Vote From 1-10 How Concerned You Think Susan Collins Is</h2>
        <table>
            <tr>
                <td>Enter Your Vote Here:</td>
                <td>
                    <input type="number" name="vote" placeholder="Enter Your Vote" maxlength="2" class="vote-text-box" />
                </td>
            </tr>
        </table>
        <h1>Thank You For Submitting Your Vote!</h1>
        <h2>If You Would Like To Contribute More, Please Click The Button Below To Donate To Great People And Organazations</h2>
        <button class="donate" name="donate" form="donateform">Donate</button>
        <form class="donateform" name="donateform" id="donateform" action="donate.html" method="get"></form>
    </center>
</body>
</html>
